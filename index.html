<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #0c0c0c; /* Dark background */
      color: #fff; /* White text */
      font-family: 'Roboto', sans-serif; /* Futuristic font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .container p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .container a {
      text-decoration: none;
      color: #f76b1c; /* Orange accent color */
      transition: color 0.3s ease;
    }
    
    .container a:hover {
      color: #f0a500; /* Brighter orange on hover */
    }
    
    .container button {
      background-color: #f76b1c; /* Orange button */
      border: none;
      padding: 15px 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .container button:hover {
      background-color: #f0a500; /* Brighter orange on hover */
    }
    
    h1, h3 {
      font-family: 'Orbitron', sans-serif; /* Futuristic header font */
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p><strong><h3>Click for free Robux</h3></strong></p>
    <a href="https://youtu.be/kJvl7GjjkI0?si=HrYZcFoWJ1l95YLL"><button><strong><h1>Free Robux!</h1></strong></button></a>
  </div>
</body>
</html>
